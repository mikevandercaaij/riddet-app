<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 my-5">
      <div class="card card-auth shadow-lg p-3 px-md-5 py-md-4">
        <!--  -->
        <h2>Login</h2>
        <form
          class="form-signin"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              id="inputUsername"
              aria-describedby="usernameHelp"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('username')?.invalid &&
                  loginForm.get('username')?.touched
              }"
            />
            <span
              *ngIf="
                !loginForm.get('username')?.valid &&
                loginForm.get('username')?.touched
              "
              class="invalid-feedback"
            >
              <p id="username-invalid">Please enter a valid username!</p>
            </span>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="inputPassword"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
              }"
            />
            <span
              *ngIf="
                !loginForm.get('password')?.valid &&
                loginForm.get('password')?.touched
              "
              class="invalid-feedback"
            >
              <p id="password-invalid">Please enter a valid password</p>
            </span>
          </div>

          <div class="form-group">
            <button
              id="submitbutton"
              class="btn btn-lg btn-primary"
              type="submit"
              [disabled]="!loginForm.valid && !submitted"
            >
              Sign in
            </button>
          </div>

          <p class="signin-routes">
            Don't have an account yet?
            <a
              style="text-decoration: underline; color: #0d6efd"
              routerLink="/register"
              >Register</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
