<div class="row">
  <div class="d-flex justify-content-center">
    <div class="col-sm-12 col-md-6">
      <div class="card" style="margin-bottom: 15px">
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
          <!--FORM-->
          <form
            [formGroup]="communityForm"
            (ngSubmit)="onSubmit()"
            class="row g-3"
          >
            <div class="col-12">
              <label for="inputName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                id="inputName"
                aria-describedby="nameHelp"
                [ngClass]="{
                  'is-invalid':
                    communityForm.get('name')?.invalid &&
                    communityForm.get('name')?.touched
                }"
              />
              <span
                *ngIf="
                  !communityForm.get('name')?.valid &&
                  communityForm.get('name')?.touched
                "
                class="invalid-feedback"
              >
                <p id="name-invalid">
                  Name must be at least 5 characters long!
                </p>
              </span>
            </div>

            <div class="col-12">
              <label for="inputDescription" class="form-label"
                >Description</label
              >
              <textarea
                type="text"
                class="form-control"
                formControlName="description"
                id="inputDescription"
                aria-describedby="descriptionHelp"
                [ngClass]="{
                  'is-invalid':
                    communityForm.get('description')?.invalid &&
                    communityForm.get('description')?.touched
                }"
              ></textarea>
              <span
                *ngIf="
                  !communityForm.get('description')?.valid &&
                  communityForm.get('description')?.touched
                "
                class="invalid-feedback"
              >
                <p id="description-invalid">
                  Description must be at least 10 characters long!
                </p>
              </span>
            </div>

            <div class="col-12">
              <label for="inputImageUrl" class="form-label">Image URL</label>
              <input
                type="text"
                class="form-control"
                formControlName="imageUrl"
                id="inputImageUrl"
                aria-describedby="imageUrlHelp"
                [ngClass]="{
                  'is-invalid':
                    communityForm.get('imageUrl')?.invalid &&
                    communityForm.get('imageUrl')?.touched
                }"
              />
              <span
                *ngIf="
                  !communityForm.get('imageUrl')?.valid &&
                  communityForm.get('imageUrl')?.touched
                "
                class="invalid-feedback"
              >
                <p id="imageUrl-invalid">Please enter a valid image url!</p>
              </span>
            </div>

            <!--CATEGORIES-->
            <div class="col-12">
              <label for="inputTheme" class="form-label">Select Categories</label>
              <!-- CREATE -->
              <div *ngIf="!community">
                  <div *ngFor="let category of categories" class="form-check">
                      <input
                      id="inputTheme"
                      class="form-check-input"
                      (change)="onChange(category._id.toString())"
                      type="checkbox"
                      >
                      {{ category.name }}
                  </div>
              </div>
              
              <!-- EDIT -->
              <div *ngIf="community">
                  <div *ngFor="let category of chosenCategories" class="form-check">
                      <input
                      id="inputTheme"
                      class="form-check-input"
                      (change)="onChange(category._id.toString())"
                      type="checkbox"
                      checked="true"
                      >
                      {{ category.name }}
                  </div>
                  <div *ngFor="let category of categories" class="form-check">
                      <input
                      id="inputTheme"
                      class="form-check-input"
                      (change)="onChange(category._id.toString())"
                      type="checkbox"
                      >
                      {{ category.name }}
                  </div>
              </div>
          </div>
            <!--END CATEGORIES-->



            <div class="col-12">
            <div class="form-check" style="margin-top: 15px">
              <input
                class="form-check-input"
                formControlName="isPublic"
                type="checkbox"
                name="isPublic"
                id="isPublicInput"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Do you want your community to be public? 
              </label>
            </div>
            </div>

            <div class="text-center">
              <!--CREATE BUTTON-->
              <button
                *ngIf="!editMode"
                style="margin-right: 5px"
                type="submit"
                class="btn btn-primary"
                [disabled]="!communityForm.valid"
              >
                Create
              </button>

              <!--EDIT BUTTON-->
              <button
              *ngIf="editMode"
              style="margin-right: 5px"
              type="submit"
              class="btn btn-primary"
              [disabled]="!communityForm.valid"
            >
              Edit
            </button>

              <!--EDIT CANCEL BUTTON-->
              <button 
                *ngIf="editMode"
                style="margin-left: 5px"
                type="reset"
                class="btn btn-danger"
                [routerLink]="['/communities', communityId]"
              >
                Cancel
              </button>

              <!--EDIT CANCEL BUTTON-->
              <button 
              *ngIf="!editMode"
              style="margin-left: 5px"
              type="reset"
              class="btn btn-danger"
              [routerLink]="['/communities']"
            >
              Cancel
            </button>

            </div>
          </form>
          <!--END FORM-->
        </div>
      </div>
    </div>
  </div>
</div>
