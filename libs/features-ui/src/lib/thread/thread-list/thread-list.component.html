<h2>Threads</h2>

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let thread of threads" class="col">
    <div
      class="card"
      [routerLink]="['/threads/', thread.id]"
      style="cursor: pointer"
    >
      <img
        *ngIf="thread.imageUrl.length > 0"
        [src]="thread.imageUrl"
        class="card-img-top"
        alt="{{ thread.title }}"
      />

      <img
        *ngIf="thread.imageUrl.length === 0"
        src="https://5.imimg.com/data5/RO/FF/XS/SELLER-2817636/premium-sewing-thread-500x500.jpg"
        class="card-img-top"
        alt="{{ thread.title }}"
      />

      <div class="card-body">
        <h5 class="card-title">{{ thread.title }}</h5>
        <p class="card-text">
          {{ thread.content }}
        </p>
      </div>
    </div>
  </div>
</div>
