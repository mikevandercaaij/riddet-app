<p *ngIf="threads?.length === 0">Er zijn nog geen threads.</p>

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let thread of threads" class="col">
    <div
      class="card text-center"
      [routerLink]="['/communities/', communityId, 'threads', thread._id]"
      style="cursor: pointer; min-height: 175px"
    >
      <div class="card-body">
        <h5 class="card-title">{{ thread.title }}</h5>
        <p class="card-text">
          {{
            thread.content.length > 150
              ? thread.content.substring(0, 150) + '...'
              : thread.content
          }}
        </p>
      </div>

      <div class="card-footer text-muted">
        Gepubliceerd op {{ thread.publicationDate | date: 'dd-MM-yy HH:mm' }}
      </div>
    </div>
  </div>
</div>
