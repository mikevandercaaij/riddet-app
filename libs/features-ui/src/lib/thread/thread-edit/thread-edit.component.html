<div class="row">
  <div class="col-sm-12 col-md-6">
    <div class="card" style="margin-bottom: 15px">
      <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>

        <!--EDIT FORM-->
        <form
          *ngIf="editMode"
          #threadForm="ngForm"
          name="form"
          (ngSubmit)="threadForm.form.valid && onSubmit()"
          novalidate
          class="row g-3"
        >
          <div class="col-12">
            <label for="nameInput" class="form-label">Titel</label>
            <input
              type="text"
              class="form-control"
              name="threadName"
              [(ngModel)]="thread!.title"
              #threadName="ngModel"
              [ngClass]="{
                'is-invalid':
                  threadName.invalid && (threadName.dirty || threadName.touched)
              }"
              required
              minlength="5"
            />
            <div
              *ngIf="threadName.invalid && threadName.touched"
              class="invalid-feedback"
            >
              <div>Naam moet uit minimaal minimaal 5 karakters bestaan!</div>
            </div>
          </div>

          <div class="col-12">
            <label for="descriptionInput" class="form-label">Inhoud</label>
            <textarea
              class="form-control"
              name="threadContent"
              [(ngModel)]="thread!.content"
              id="contentInput"
              rows="5"
            ></textarea>
          </div>

          <div class="col-12">
            <label for="imageUrlInput" class="form-label">Foto URL</label>
            <input
              type="text"
              class="form-control"
              name="threadImageUrl"
              [(ngModel)]="thread!.imageUrl"
              id="imageUrlInput"
            />
          </div>

          <div class="col-12">
            <label for="externLinkInput" class="form-label">Externe link</label>
            <input
              type="text"
              class="form-control"
              name="threadExternLink"
              [(ngModel)]="thread!.externLink"
              id="externLinkInput"
            />
          </div>

          <div class="text-center">
            <button
              style="margin-right: 5px"
              type="submit"
              class="btn btn-success"
              [disabled]="!threadForm.valid"
            >
              Opslaan
            </button>
            <button
              style="margin-left: 5px"
              type="reset"
              class="btn btn-danger"
              [routerLink]="['/communities', communityId, 'threads', threadId]"
            >
              Annuleren
            </button>
          </div>
        </form>
        <!--EDIT FORM END-->

        <!--CREATE FORM-->
        <form
          *ngIf="!editMode"
          #threadForm="ngForm"
          name="form"
          (ngSubmit)="threadForm.form.valid && onSubmit()"
          novalidate
          class="row g-3"
        >
          <div class="col-12">
            <label for="titleInput" class="form-label">Titel</label>
            <input
              type="text"
              class="form-control"
              name="threadTitle"
              [(ngModel)]="thread!.title"
              id="titleInput"
              #threadTitle="ngModel"
              [ngClass]="{
                'is-invalid':
                  threadTitle.invalid &&
                  (threadTitle.dirty || threadTitle.touched)
              }"
              required
              minlength="5"
            />
            <div
              *ngIf="threadTitle.invalid && threadTitle.touched"
              class="invalid-feedback"
            >
              <div>Naam moet uit minimaal minimaal 5 karakters bestaan!</div>
            </div>
          </div>

          <div class="col-12">
            <label for="contentInput" class="form-label">Inhoud</label>
            <textarea
              class="form-control"
              name="threadContent"
              [(ngModel)]="thread!.content"
              id="contentInput"
              rows="5"
            ></textarea>
          </div>

          <div class="col-12">
            <label for="imageUrlInput" class="form-label">Foto URL</label>
            <input
              type="text"
              class="form-control"
              name="threadImageUrl"
              [(ngModel)]="thread!.imageUrl"
              id="threadInput"
            />
          </div>

          <div class="col-12">
            <label for="externLinkInput" class="form-label">Externe link</label>
            <input
              type="text"
              class="form-control"
              name="threadExternLink"
              [(ngModel)]="thread!.externLink"
              id="externLinkInput"
            />
          </div>

          <div class="text-center">
            <button
              style="margin-right: 5px"
              type="submit"
              class="btn btn-success"
              [disabled]="!threadForm.valid"
            >
              Aanmaken
            </button>
            <button
              style="margin-left: 5px"
              type="reset"
              class="btn btn-danger"
              [routerLink]="['/communities', communityId]"
            >
              Annuleren
            </button>
          </div>
        </form>
        <!--CREATE FORM END-->
      </div>
    </div>
  </div>

  <div class="col-sm-12 col-md-6">
    <div class="card" *ngIf="thread">
      <div class="card-header">Object</div>
      <div
        class="card-body"
        style="display: flex; justify-content: center; align-items: center"
      >
        <pre style="margin-bottom: 0"
          >{{ thread | json }}
      </pre
        >
      </div>
    </div>
  </div>
</div>
